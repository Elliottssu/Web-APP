<script type="text/javascript">
        apiready = function() {
            arcMenu = api.require('arcMenu');
            fnOpen()
        };
        function fnOpen() {
            arcMenu.open({
                type : 'arc',
                mainMenu : {
                    x: api.frameWidth / 1.21,
                    y: api.frameHeight / 1.13,
                    w : 42,
                    h : 42,
                    img : 'widget://image/survey/begain.png',
                    imgLight : 'widget://image/survey/begain.png'
                },
                items : [{
                    w : 40,
                    h : 40,
                    img : 'widget://image/survey/core.png',
                    imgLight : 'widget://image/survey/core.png',
                    title:"核心测量题"
                }, {
                    w : 40,
                    h : 40,
                    img : 'widget://image/survey/single.png',
                    imgLight : 'widget://image/survey/single.png',
                    title:"单项选择题"
                }, {
                    w : 40,
                    h : 40,
                    img : 'widget://image/survey/mult.png',
                    imgLight : 'widget://image/survey/mult.png',
                    title:"多项选择题"
                }, {
                    w : 40,
                    h : 40,
                    img : 'widget://image/survey/question.png',
                    imgLight : 'widget://image/survey/question.png',
                    title:"问答题"
                }],
                startAngle : 270,
                wholeAngle : 90,
                radius : 100,
                shieldClick:false,
                fixedOn: api.frameName
            }, function(ret, err) {       
                if( ret ){
                    index = ret.index;//点击不同的图标实现超链接
                    if(0==index){
                        document.getElementById("0").click();
                    }else if(1==index){
                        document.getElementById("1").click();
                    }
                    else if(2==index){
                        document.getElementById("2").click();
                    }
                    else if(3==index){
                        document.getElementById("3").click();
                    }
                    
                }else{
                    alert( JSON.stringify( err ) );
                }
            });
        };
    </script>
